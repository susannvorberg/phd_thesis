title: "PhD thesis: residue-residue contact prediction"
author: "Susann Vorberg"
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">A Minimal Book Example</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
        <li><a href="https://github.com/rstudio/bookdown">Proudly published with bookdown</a></li>
    edit: https://github.com/susannvorberg/phd_thesis/edit/master/%s
    download: ["pdf", "epub", "mobi"]
    search: yes
    github-repo: "susannvorberg/phd_thesis"
    url: "https://susannvorberg.github.io/phd_thesis/index.html"

