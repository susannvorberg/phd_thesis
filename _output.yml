bookdown::pdf_book:
  latex_engine: xelatex
  keep_tex: yes
  template: latex/phd_thesis_template.tex
  toc: False
  pandoc_args:  [--top-level-division=chapter, --number-sections, --listings ]
bookdown::epub_book: default
bookdown::gitbook:
  bibliography: [bib/structure_prediction.bib]
  includes:
      after_body: disqus.html
  css: [css/style.css, css/toc.css]
  split_by: section
  lib_dir: "libs"
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">PhD Thesis Susann Vorberg</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/susannvorberg/phd_thesis/edit/master/%s
    download: ["pdf", "epub"]
    search: yes



